    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

<body>
    <nav class="navbar navbar-dark nb">
        <div class="dropdown" id="select">
            <button class="navbar-toggler dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- <button class="btn btn1 dropdown-toggle mr-5" type="button"  data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <a id="addActivity" class="dropdown-item">Add activity</a>
                <a class="dropdown-item" href="#">Settings</a>
            </div>
        </div>
        <a class="nb" href="./main.html">Home</a>
    </nav>

    <div class="box-container">
        <div class="box" id="sleep"></div>
        <div class="box" id="eat"></div>
        <div class="box" id="hydrate"></div>
        <div class="box" id="relax"></div>
    </div>

    <script>
        // event listener to add activity
        let addButton = document.querySelector('#addActivity');
        addButton.addEventListener('click', () => {
            let container = document.querySelector('.box-container');
            container.innerHTML += "<div class='box'></div>";
        })

    </script>
